<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#34495E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C3E50;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="deviceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#14B8A6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>
  
  <!-- Abstract brain outline -->
  <path d="M960 200 Q800 300 700 450 Q650 600 700 750 Q750 900 960 950 Q1170 900 1220 750 Q1270 600 1220 450 Q1120 300 960 200 Z" 
        fill="none" 
        stroke="url(#deviceGradient)" 
        stroke-width="3" 
        opacity="0.3"/>
  
  <!-- TMS Device representation -->
  <g transform="translate(960, 540)">
    <!-- Main device body -->
    <ellipse cx="0" cy="0" rx="120" ry="80" fill="url(#deviceGradient)" opacity="0.8" filter="url(#glow)"/>
    
    <!-- Coil elements -->
    <circle cx="-60" cy="-20" r="25" fill="none" stroke="#14B8A6" stroke-width="2" opacity="0.7"/>
    <circle cx="60" cy="-20" r="25" fill="none" stroke="#14B8A6" stroke-width="2" opacity="0.7"/>
    <circle cx="-60" cy="20" r="25" fill="none" stroke="#A855F7" stroke-width="2" opacity="0.7"/>
    <circle cx="60" cy="20" r="25" fill="none" stroke="#A855F7" stroke-width="2" opacity="0.7"/>
    
    <!-- Magnetic field lines -->
    <path d="M-100 -40 Q-50 -60 0 -40 Q50 -60 100 -40" 
          fill="none" 
          stroke="#14B8A6" 
          stroke-width="2" 
          opacity="0.5"/>
    <path d="M-100 40 Q-50 60 0 40 Q50 60 100 40" 
          fill="none" 
          stroke="#A855F7" 
          stroke-width="2" 
          opacity="0.5"/>
  </g>
  
  <!-- Floating particles -->
  <circle cx="200" cy="300" r="3" fill="#14B8A6" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1720" cy="400" r="2" fill="#A855F7" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="800" r="2.5" fill="#14B8A6" opacity="0.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1620" cy="700" r="3" fill="#A855F7" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#34495E" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="1920" height="1080" fill="url(#grid)"/>
</svg>
