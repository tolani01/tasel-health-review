<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E2E8F0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stepGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14B8A6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Inter, sans-serif" font-size="24" font-weight="bold" fill="#1E293B">
    TMS Treatment Process
  </text>
  
  <!-- Step 1: Consultation -->
  <g transform="translate(100, 100)">
    <circle cx="0" cy="0" r="40" fill="url(#stepGradient)" filter="url(#shadow)"/>
    <text x="0" y="5" text-anchor="middle" font-family="Inter, sans-serif" font-size="20" font-weight="bold" fill="white">1</text>
    <text x="0" y="80" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#1E293B">Consultation</text>
    <text x="0" y="95" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#64748B">60 minutes</text>
  </g>
  
  <!-- Arrow 1 -->
  <path d="M 180 120 L 220 120" stroke="#A855F7" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2: Mapping -->
  <g transform="translate(300, 100)">
    <circle cx="0" cy="0" r="40" fill="url(#stepGradient)" filter="url(#shadow)"/>
    <text x="0" y="5" text-anchor="middle" font-family="Inter, sans-serif" font-size="20" font-weight="bold" fill="white">2</text>
    <text x="0" y="80" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#1E293B">Mapping</text>
    <text x="0" y="95" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#64748B">30 minutes</text>
  </g>
  
  <!-- Arrow 2 -->
  <path d="M 380 120 L 420 120" stroke="#A855F7" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3: Treatment -->
  <g transform="translate(500, 100)">
    <circle cx="0" cy="0" r="40" fill="url(#stepGradient)" filter="url(#shadow)"/>
    <text x="0" y="5" text-anchor="middle" font-family="Inter, sans-serif" font-size="20" font-weight="bold" fill="white">3</text>
    <text x="0" y="80" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#1E293B">Treatment</text>
    <text x="0" y="95" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#64748B">20-30 sessions</text>
  </g>
  
  <!-- Arrow 3 -->
  <path d="M 580 120 L 620 120" stroke="#A855F7" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 4: Monitoring -->
  <g transform="translate(700, 100)">
    <circle cx="0" cy="0" r="40" fill="url(#stepGradient)" filter="url(#shadow)"/>
    <text x="0" y="5" text-anchor="middle" font-family="Inter, sans-serif" font-size="20" font-weight="bold" fill="white">4</text>
    <text x="0" y="80" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#1E293B">Monitoring</text>
    <text x="0" y="95" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#64748B">Ongoing</text>
  </g>
  
  <!-- Brain illustration -->
  <g transform="translate(400, 300)">
    <!-- Brain outline -->
    <path d="M-80 -40 Q-100 -60 -80 -80 Q-60 -100 -40 -80 Q-20 -100 0 -80 Q20 -100 40 -80 Q60 -100 80 -80 Q100 -60 80 -40 Q100 -20 80 0 Q100 20 80 40 Q60 60 40 40 Q20 60 0 40 Q-20 60 -40 40 Q-60 60 -80 40 Q-100 20 -80 0 Q-100 -20 -80 -40 Z" 
          fill="none" 
          stroke="#A855F7" 
          stroke-width="3" 
          opacity="0.6"/>
    
    <!-- TMS coil -->
    <ellipse cx="0" cy="-20" rx="60" ry="30" fill="none" stroke="#14B8A6" stroke-width="4" opacity="0.8"/>
    
    <!-- Magnetic field lines -->
    <path d="M-40 -50 Q-20 -70 0 -50 Q20 -70 40 -50" 
          fill="none" 
          stroke="#14B8A6" 
          stroke-width="2" 
          opacity="0.5"/>
    <path d="M-40 -30 Q-20 -10 0 -30 Q20 -10 40 -30" 
          fill="none" 
          stroke="#A855F7" 
          stroke-width="2" 
          opacity="0.5"/>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#A855F7"/>
    </marker>
  </defs>
  
  <!-- Key benefits -->
  <g transform="translate(50, 450)">
    <rect x="0" y="0" width="700" height="120" rx="12" fill="white" filter="url(#shadow)"/>
    <text x="20" y="30" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#1E293B">Key Benefits:</text>
    <text x="20" y="50" font-family="Inter, sans-serif" font-size="14" fill="#64748B">• Non-invasive and painless treatment</text>
    <text x="20" y="70" font-family="Inter, sans-serif" font-size="14" fill="#64748B">• No medication side effects</text>
    <text x="20" y="90" font-family="Inter, sans-serif" font-size="14" fill="#64748B">• Covered by most insurance plans</text>
    <text x="350" y="50" font-family="Inter, sans-serif" font-size="14" fill="#64748B">• 75% success rate in clinical trials</text>
    <text x="350" y="70" font-family="Inter, sans-serif" font-size="14" fill="#64748B">• Outpatient treatment sessions</text>
    <text x="350" y="90" font-family="Inter, sans-serif" font-size="14" fill="#64748B">• Results visible in 4-6 weeks</text>
  </g>
</svg>
